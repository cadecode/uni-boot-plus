server:
  shutdown: graceful

spring:
  application:
    name: UniBootPlus
  lifecycle:
    timeout-per-shutdown-phase: 60s
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  data:
    # redis
    redis:
      lettuce:
        pool:
          max-active: 8
          min-idle: 0
          max-idle: 8
          max-wait: -1
  datasource:
    # druid
    druid:
      socketTimeout: 60000
      initialSize: 5
      minIdle: 10
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      maxEvictableIdleTimeMillis: 900000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      webStatFilter:
        enabled: true
      statViewServlet:
        enabled: true
        allow:
        url-pattern: /druid/*
        login-username: dev
        login-password: dev123
      filter:
        stat:
          enabled: true
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: false
        wall:
          config:
            multi-statement-allow: true

# mybatis
mybatis-flex:
  mapper-locations: classpath*:mapper/mysql/**/*.xml
  type-aliases-package: com.github.cadecode.**.bean,com.github.cadecode.**.mybatis.converter
  # mybatis 原生配置
  configuration:
    map-underscore-to-camel-case: true
  # mybatis-flex 配置
  global-config:
    # 默认 id 生成规则
    key-config:
      key-type: generator
      value: snowFlakeId

# swagger
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: framework
      packages-to-scan: com.github.cadecode.ubp.framework
    - group: admin
      packages-to-scan: com.github.cadecode.ubp.admin
knife4j:
  enable: true
  setting:
    language: zh_cn

# sa-token
sa-token:
  # token header/cookie key
  token-name: token
  # token 有效期（秒）
  timeout: 2592000
  # token 最低活跃频率（秒）
  active-timeout: 3600
  # 是否允许多地登录
  is-concurrent: true
  # 多次登录是否共享 token
  is-share: true
  token-style: uuid
  is-log: true

# 本项目配置
uni-boot:
  base-config:
    version: '@ubp.version@'
  swagger:
    title: UniBootPlus API Doc
    description: UniBootPlus 接口文档
    version: ${uni-boot.base-config.version}
    contact-name: Cade
    contact-url: https://github.com/cadecode/uni-boot-plus
    contact-email: cadecode@foxmail.com
  cache:
    type: dlCacheManager
  security:
    # 允许跨域
    enable-cors: true
    exclude-path-patterns:
      # 排除 swagger 相关
      - /doc.html
      - /v3/api-docs/**
      # 排除 demo 接口
      - /demo/**
